<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List </title>
    <link href='https://cdn.boxicons.com/fonts/basic/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="todo.css">
</head>
<body>
    <header class="header">
        <div class="logo" id="todo-logo">
            <h1>Todo<span>List</span></h1>
        </div>
        <div class="add">
            <button class="add-list add" id="add">
                <svg xmlns="http://www.w3.org/2000/svg"  viewBox="0 0 24 24"  class="add-icon">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15" />
                    </svg>
                    Add
            </button>

            <div class="mode-toggle bg-white " id="mode-container">
                <span id="toggle-mode">
                    <i class='bx  bx-night-light'  ></i> 
                </span>
                
            </div>
        </div>
    </header>
  <div class="message-banner">
  âœ… Welcome to your Todo App! Add tasks, mark them complete, or delete them easily.
</div>

     <div class="letter-casing">
        <label for="">Change text case</label>
        <select name="" id="select-case">
            
            <option value="lowercase">lowercase</option>
            <option value="capitalize">capitalize</option>
            <option value="uppercase">upercase</option>
        </select>
    </div>

    <div class="todo-container" id="todo-container">
        
    </div>

   


    <!--MODAL CONTAINER-->

    <div class="modal-overlay mo hidden" >
        <div class="modal">
             <div class="cls" id="close">
                <h1>x</h1>
            </div>
            <div class="error hidden" id="error-div">
                <p id="error"></p>
            </div>
           
            <h1 class="chore">Add Your <span>Chores</span></h1>
            <label for="title">Title</label>
            <input type="text" id="title" required placeholder="Enter chores name">

            <label for="description">Description</label>
            <textarea name="" id="description" placeholder="describe your todo chore..." required></textarea>

            <label for="date">date</label>
            <input type="date" id="date" required>

            <div class="submit" id="sub">
                Add To List
            </div>
        </div>
    </div>
    





















    <script src="todo.js"></script>
</body>
</html>
