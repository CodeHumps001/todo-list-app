<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List </title>
    <link rel="stylesheet" href="todo.css">
</head>
<body>
    <header class="header">
        <div class="logo">
            <h1>Todo<span>List</span></h1>
        </div>
        <div class="add">
            <button class="add-list add" id="add">
                <svg xmlns="http://www.w3.org/2000/svg"  viewBox="0 0 24 24"  class="add-icon">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15" />
                    </svg>
                    Add
            </button>
        </div>
    </header>
    <div class="todo-container">
        <div class="todo-card">
            <h2 class="todo-header">Cooking</h2>
            <p class="todo-description">Lorem ipsum dolor sit amet consectetur adipisicing elit. Harum sapiente, itaque minima perferendis repellat officiis?</p>
            <p class="created-date">12/3/2025</p>
            <div class="btn">
                <button class="delete">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="del-icon">
  <path stroke-linecap="round" stroke-linejoin="round" d="m14.74 9-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 0 1-2.244 2.077H8.084a2.25 2.25 0 0 1-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 0 0-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 0 1 3.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 0 0-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 0 0-7.5 0" />
</svg>
Delete</button>
                <button class="complete"><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="com-icon">
  <path stroke-linecap="round" stroke-linejoin="round" d="M10.125 2.25h-4.5c-.621 0-1.125.504-1.125 1.125v17.25c0 .621.504 1.125 1.125 1.125h12.75c.621 0 1.125-.504 1.125-1.125v-9M10.125 2.25h.375a9 9 0 0 1 9 9v.375M10.125 2.25A3.375 3.375 0 0 1 13.5 5.625v1.5c0 .621.504 1.125 1.125 1.125h1.5a3.375 3.375 0 0 1 3.375 3.375M9 15l2.25 2.25L15 12" />
</svg>
Complete</button>
            </div>

        </div>
    </div>



    <!--MODAL CONTAINER-->

    <div class="modal-overlay mo hidden" >
        <div class="modal">
            <div class="cls" id="close">
                <h1>x</h1>
            </div>
            <label for="title">Title</label>
            <input type="text" id="title">

            <label for="description">Description</label>
            <textarea name="" id="description" placeholder="describe your todo chore..."></textarea>

            <label for="date">date</label>
            <input type="date">

            <div class="submit">
                Add To List
            </div>
        </div>
    </div>
    





















    <script src="todo.js"></script>
</body>
</html>
