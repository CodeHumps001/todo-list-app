<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List </title>
    <link rel="stylesheet" href="todo.css">
</head>
<body>
    <header class="header">
        <div class="logo">
            <h1>Todo<span>List</span></h1>
        </div>
        <div class="add">
            <button class="add-list add" id="add">
                <svg xmlns="http://www.w3.org/2000/svg"  viewBox="0 0 24 24"  class="add-icon">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15" />
                    </svg>
                    Add
            </button>
        </div>
    </header>
    <div class="todo-container" id="todo-container">
        
    </div>



    <!--MODAL CONTAINER-->

    <div class="modal-overlay mo hidden" >
        <div class="modal">
            <div class="error hidden" id="error-div">
                <p id="error"></p>
            </div>
            <div class="cls" id="close">
                <h1>x</h1>
            </div>
            <label for="title">Title</label>
            <input type="text" id="title" required>

            <label for="description">Description</label>
            <textarea name="" id="description" placeholder="describe your todo chore..." required></textarea>

            <label for="date">date</label>
            <input type="date" id="date" required>

            <div class="submit" id="sub">
                Add To List
            </div>
        </div>
    </div>
    





















    <script src="todo.js"></script>
</body>
</html>
